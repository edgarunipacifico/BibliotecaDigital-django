


<div class="panel-heading"></div>


<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">New author</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="panel-body">
      <form action="{% url 'author_create' %}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">First Name:</label>
          <input type="text" name="first_name" class="form-control" id="recipient-name">

        </div>
        <div class="form-group">
          <label for="recipient-name" class="col-form-label">Last Name:</label>
          <input type="text" name="last_name" class="form-control" id="recipient-name">

        </div>

        <div class="form-group">
          <div class="input-group date" id="datetimepicker1" data-target-input="nearest">

            <label for="recipient-name" class="col-form-label">Date of Birth: </label>
            {{form.date_of_birth}}
            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </div>

    </div>

    <div class="form-group">
      <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
      <label for="recipient-name" class="col-form-label">Date of Death:</label>
      {{form.date_of_death}}
      <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
      </div>
    </div>

    </div>

    <div class="form-group">
      <label for="message-text" class="col-form-label">Biography:</label>
      {{form.Biografia}}
    </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</div>
</div>
</div>



    
    {% block  scriptlocal %}
    <script>
      //llamado a calendario
  
  $(function () {
    $("#datetimepicker1").datetimepicker({
      format: 'DD/MM/YYYY HH:mm',
    });
  });
    //llamado a calendario
  
  $(function () {
    $("#datetimepicker2").datetimepicker({
      format: 'DD/MM/YYYY HH:mm',
    });
  });
    
    </script>
    {% endblock %}
